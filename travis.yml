dist: xenial
services:
- postgresql
branches:
  only:
  - master
  - develop
addons:
  postgresql: '9.4'

notifications:
  email: false

before_script:
- psql -U postgres -c "create user egc_exam password 'egc_exam'"
- psql -U postgres -c "create database test_decide owner egc_exam"
- psql -U postgres -c "ALTER USER egc_exam CREATEDB"
language: python
python:
- '3.6'
install:
- pip install -r requirements.txt
- pip install codacy-coverage
script:
- cd decide
- cp travis_local_settings.py local_settings.py
- python ./manage.py makemigrations
- python ./manage.py migrate
- python ./manage.py test --keepdb
- coverage run --branch --source=. ./manage.py test --keepdb
- coverage xml
- python-codacy-coverage -r coverage.xml
- rm local_settings.py
